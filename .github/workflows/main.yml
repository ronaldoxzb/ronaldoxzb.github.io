name: GitHub Actions Build and Deploy Hexo
on:
  push:
    branches:
      - blog-dev
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
      with:
        persist-credentials: false
  
    - name: Install Hexo
      run: |
        npm install hexo-cli -g
        npm install

    - name: Hexo and Build ðŸ”§ # This example project is built using npm and outputs the result to the build folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
      run: |
        hexo clean
        hexo g 

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: master
        FOLDER: public